<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>alg-components demo</title>
      <link rel="stylesheet" apply type="text/css" href="index.css">
      <!--<script defer src="main.dart.js"></script>-->
      <script defer src="main.dart" type="application/dart"></script>
      <script defer src="packages/browser/dart.js"></script>
      <style apply>
        h1 {
          color: red;
        }
      </style>
  </head>

  <body style="opacity: 0" controller="app-controller">
    <div class="header">
      <button id="btn-save">Save log</button>
      Header
    </div>
    <div class="content">
      <h2>Content</h2>
      <alg-button id="btn1"
        text="{{:btn1-text}}"
        color="[[app-controller:btn1-color]]"
        style="margin:[[:btn1-style-margin=40px]];background-color=yellow">OK</alg-button>
      <alg-button id="btn2"
        text="{{:btn2-text=15}}"
        color="[[app-controller:btn2-color]]"
        on-click="[[app-controller:BTN2_CLICK]]"
        style="background-color">&times;</alg-button>
      <alg-button id="btn1"
        text color style="margin;background-color;color=black" attr="25">ok</alg-button>

      <br><br>
      <div id="container">
        <alg-paper-button id="btn2" class="pink">
          <alg-iron-icon icon="check"></alg-iron-icon>link
        </alg-paper-button>
        <alg-paper-button id="btn2" raised class="indigo" on-action>
          <alg-iron-icon icon="file-download"></alg-iron-icon>raised
        </alg-paper-button>
        <alg-paper-button id="btn2" toggles raised class="green" on-change>
          <alg-iron-icon icon="favorite"></alg-iron-icon>toggles
        </alg-paper-button>
        <alg-paper-button id="btn2" disabled>
          <alg-iron-icon icon="block"></alg-iron-icon>disabled</alg-paper-button>
        <alg-iron-icon icon="base64:location"></alg-iron-icon>
      </div>
    </div>
    <div class="footer">
      Footer
    </div>
  </body>
</html>
